<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Order Status</title>
  <!-- DM Sans Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <!-- External CSS -->
  <link rel="stylesheet" href="positionsidebar.css" />
</head>
<body>
  <div class="header-nav-wrapper">
  <header class="header">
    <div class="header-left">
      <h1 class="title">Order Status</h1>
    </div>
    <div class="fullscreen-frame">
      <div class="fullscreen-icon">
        <img src="full.png" alt="fullscreen-icon">
      </div>
      <p class="fullscreen-text">FullScreen</p>
    </div>
  </header>

  <!-- Left Sidebar / Bottom Navigation (responsive) -->
  <aside class="navigation-v2">
    <!-- Logo now lives at the top of the nav -->
    <div class="logo-frame">
      <img class="orderific-logo" src="orderific.png" alt="Orderific Logo" />
    </div>

    <div class="main-menu-v2">
      <!-- 6 circles, 4th is active -->
      <div class="menu-item">
        <img src="1st.png" alt = "first icon"> 
      </div>
      <div class="menu-item">
      <img src="table.png" alt ="table icon">
      </div>
      <div class="menu-item">
        <img src = "graph.png" alt ="graph icon">
      </div>
      <div class="menu-item active">
      <img src ="active.png" alt ="order status">
      </div>
      <div class="menu-item">
       <img src ="read.png" alt ="fifth icon">
      </div>
      <div class="menu-item">
       <img src="exit.png" alt="exit icon">
      </div>
    </div>

    <!-- Profile & Notification (desktop only) -->
    <div class="other-links">
      <div class="profile-frame"></div>
      <div class="notification-frame">
       <img src="Vector.png" alt="bell icon">
      </div>
    </div>
  </aside>
</div>

  <!-- McDonald’s Panel + Time -->
  <div class="profile-widget">
    <div class="mcdonald-section">
      <img class="image2" src="mcdonalds.png" alt="McDonald’s Photo" />
      <div class="mcdonald-text-frame">
        <p>McDonald’s</p>
      </div>
    </div>
    <p class="time-display">15:03</p>
  </div>

  <!-- Main Container (Preparing + Ready) -->
  <div class="main-container">
    <!-- Preparing Section -->
    <div class="preparing-frame">
      <p class="preparing-title">Preparing</p>
      <div class="preparing-orders">
        <!-- Example 15 boxes (3 rows × 5 columns) -->
        <div class="order-num"><p class="order-number">3885</p></div>
        <div class="order-num"><p class="order-number">3885</p></div>
        <div class="order-num"><p class="order-number">3885</p></div>
        <div class="order-num"><p class="order-number">3885</p></div>
        <div class="order-num"><p class="order-number">3885</p></div>

        <div class="order-num"><p class="order-number">3885</p></div>
        <div class="order-num"><p class="order-number">3885</p></div>
        <div class="order-num"><p class="order-number">3885</p></div>
        <div class="order-num"><p class="order-number">3885</p></div>
        <div class="order-num"><p class="order-number">3885</p></div>

        <div class="order-num"><p class="order-number">3885</p></div>
        <div class="order-num"><p class="order-number">3885</p></div>
        <div class="order-num"><p class="order-number">3885</p></div>
        <div class="order-num"><p class="order-number">3885</p></div>
        <div class="order-num"><p class="order-number">3885</p></div>
      </div>
    </div>

    <!-- Ready Section -->
    <div class="ready-frame">
      <p class="ready-title">Ready</p>
      <div class="ready-orders">
        <div class="ready-big">
          <p class="ready-order-number">3885</p>
        </div>
        <div class="ready-small"><p class="ready-order-number">3885</p></div>
        <div class="ready-small"><p class="ready-order-number">3885</p></div>
        <div class="ready-small"><p class="ready-order-number">3885</p></div>
        <div class="ready-small"><p class="ready-order-number">3885</p></div>
        <div class="ready-small"><p class="ready-order-number">3885</p></div>
        <div class="ready-small"><p class="ready-order-number">3885</p></div>
        <div class="ready-small"><p class="ready-order-number">3885</p></div>
        <div class="ready-small"><p class="ready-order-number">3885</p></div>
      </div>
    </div>
  </div>

</body>
</html>
