<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter-Spacing & Line-Height</title>
    <link rel="stylesheet" href="task13.css">
</head>
<body>

    <div class="container">
        <h1>Improving Readability with CSS</h1>

        <p class="normal-text">
            This is a normal paragraph without any letter-spacing or line-height adjustments.
        </p>

        <p class="spaced-text">
            This paragraph has increased letter-spacing and line-height, making it easier to read.
        </p>

        <p class="extra-spaced-text">
            Proper use of spacing improves readability and user experience significantly.
        </p>
    </div>

</body>
</html>
