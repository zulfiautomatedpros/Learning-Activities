<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Popular Items</title>
  <link rel="stylesheet" href="grid.css" />
</head>
<body>

  <!-- Heading -->
  <h2 class="popular-items">Popular Items</h2>

  <!-- Grid Container for all item boxes -->
  <div class="items-container">

    <!-- 1st Card -->
    <div class="item-box">
      <p class="title">Double Chicken Burger + French fries</p>
      <div class="order-row">
        <p class="order">Order:</p>
        <p class="num">88</p>
      </div>
    </div>

    <!-- 2nd Card -->
    <div class="item-box">
      <p class="title">Mexican Burger</p>
      <div class="order-row">
        <p class="order">Order:</p>
        <p class="num">74</p>
      </div>
    </div>

    <!-- 3rd Card -->
    <div class="item-box">
      <p class="title">Double Cheese</p>
      <div class="order-row">
        <p class="order">Order:</p>
        <p class="num">56</p>
      </div>
    </div>

    <!-- 4th Card -->
    <div class="item-box">
      <p class="title">Double Spicy Bean Burger</p>
      <div class="order-row">
        <p class="order">Order:</p>
        <p class="num">41</p>
      </div>
    </div>

    <!-- 5th Card -->
    <div class="item-box">
      <p class="title">Potato Gems</p>
      <div class="order-row">
        <p class="order">Order:</p>
        <p class="num">38</p>
      </div>
    </div>

    <!-- 6th Card -->
    <div class="item-box">
      <p class="title">Beer</p>
      <div class="order-row">
        <p class="order">Order:</p>
        <p class="num">32</p>
      </div>
    </div>

  </div>
  
</body>
</html>
