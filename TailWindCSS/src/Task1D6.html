<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Box with Different Borders</title>
  <!-- Link your compiled Tailwind CSS file -->
  <link href="./output.css" rel="stylesheet" />
</head>
<body class="font-sans bg-gray-200 text-center p-10 m-0">

  <h1 class="mb-5 text-2xl font-bold">Box with Different Border Widths and Colors</h1>

  <div class="
  w-[300px] mx-auto p-5 bg-white 
  border-t-8  border-t-red-500
  border-r-4  border-r-green-500
  border-b-6  border-b-blue-500
  border-l-2  border-l-orange-500
  shadow-[0_4px_10px_rgba(0,0,0,0.1)]
"
style="border-style: solid dotted double dashed;">
    <p>This box demonstrates various border widths and colors.</p>
  </div>

</body>
</html>
