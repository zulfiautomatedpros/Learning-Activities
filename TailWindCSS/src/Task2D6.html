<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Padding Demo</title>
  <link href="./output.css" rel="stylesheet" />
</head>
<body class="m-0 p-5 font-sans bg-[#f4f4f4] text-center">

  <h1 class="mb-5 text-2xl font-bold">Padding Demonstration</h1>

  <div class="w-[300px] my-5 mx-auto border-2 border-[#333] bg-white">
    <p class="m-0 p-[10px]">
      This box has <strong>no padding</strong>.
    </p>
  </div>

  <div class="w-[300px] my-5 mx-auto border-2 border-[#333] bg-white p-[30px]">
    <p>
      This box has padding added, which increases the space between the border and the content.
    </p>
  </div>

</body>
</html>
