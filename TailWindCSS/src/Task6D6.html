<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Cancel Modal</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="./output.css" rel="stylesheet">
</head>
<body class="m-0 p-5 font-['DM Sans'] bg-[#f9f9f9]">
  <button class="bg-[#FF5733] text-white rounded-[8px] py-[12px] px-[20px] text-[16px] cursor-pointer hover:bg-[#e14f2f]" onclick="openModal()">Click Here</button>
  <div id="overlay" class="hidden fixed top-0 left-0 w-full h-full bg-[rgba(0,0,0,0.3)] z-10" onclick="closeModal()"></div>
  <div id="modal" class="hidden flex flex-col items-start p-0 absolute w-[320px] h-[268px] bg-white shadow-[0px_24px_72px_rgba(0,0,0,0.2)] rounded-[24px] z-20" style="left: calc(50% - 320px/2 + 10px); top: calc(50% - 268px/2);">
    <div class="flex flex-row justify-between items-center p-4 gap-[257px] w-[320px] h-[80px]">
      <h2 class="w-[240px] h-[24px] font-bold text-[22px] leading-[24px] tracking-[-0.01em] text-black whitespace-nowrap text-left">Cancel Item</h2>
      <div class="absolute top-[16px] right-[16px] w-[48px] h-[48px] bg-white shadow-[0px_0px_84px_rgba(0,0,0,0.5)] rounded-full flex justify-center items-center cursor-pointer text-[40px] text-black hover:opacity-[0.8]" onclick="closeModal()">Ã—</div>
    </div>
    <div class="flex flex-col items-start py-0 px-4 gap-4 w-[320px] h-[108px]">
      <p class="w-[288px] h-[24px] font-normal text-[16px] leading-[24px] tracking-[-0.01em] text-black m-0">Are you sure to cancel this item?</p>
      <div class="box-border flex flex-col items-start p-[12px] gap-[12px] w-[288px] h-[68px] bg-white border border-[rgba(0,0,0,0.1)] rounded-[16px]">
        <div class="flex flex-col items-start p-0 gap-1 w-[264px] h-[44px]">
          <h3 class="w-[264px] h-[24px] font-medium text-[20px] leading-[24px] tracking-[-0.01em] text-black m-0">Tasty Burger</h3>
          <p class="w-[264px] h-[16px] font-normal text-[13px] leading-[16px] text-[rgba(0,0,0,0.6)] m-0">Size: Small, Cheese: A little bit, Salt: No</p>
        </div>
        <div class="hidden w-[136px] h-[48px]"></div>
      </div>
    </div>
    <div class="flex flex-col items-start p-4 gap-2 w-[320px] h-[80px]">
      <div class="flex flex-row justify-center items-center py-0 px-[32px] gap-2 w-[288px] h-[48px] bg-[#E10E0E] rounded-[32px] cursor-pointer hover:opacity-[0.8]">
        <span class="w-[100px] h-[24px] font-bold text-[16px] leading-[24px] tracking-[-0.01em] text-white text-center whitespace-nowrap">Cancel Items</span>
      </div>
    </div>
  </div>
  <script>
    function openModal() {
      document.getElementById('modal').style.display = 'flex';
      document.getElementById('overlay').style.display = 'block';
    }
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }
  </script>
</body>
</html>
