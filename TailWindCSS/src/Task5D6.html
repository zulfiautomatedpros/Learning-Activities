<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Table Card</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="./output.css" rel="stylesheet">
</head>
<body class="m-0 p-0 bg-[#f9f9f9] flex justify-center items-center h-screen font-['DM Sans']">
  <div class="w-[203.6px] h-[136px] flex flex-col items-start p-4 bg-[rgba(255,255,255,0.6)] border-l-4 border-l-[rgba(0,0,0,0.2)] backdrop-blur-[2px] rounded-[16px] flex-none order-3 flex-grow-0">
    <h2 class="mb-[-1px] font-bold text-2xl leading-8 tracking-[-0.02em] text-black">#2001</h2>
    <p class="mb-[24px] font-normal text-[13px] leading-[16px] text-[rgba(0,0,0,0.6)]">Ralph Edwards</p>
    <p class="mb-[2px] font-normal text-[13px] leading-[16px] text-black">Ordered</p>
    <p class="mt-0 font-normal text-[13px] leading-[16px] text-[rgba(0,0,0,0.6)]">14 min ago</p>
  </div>

</html>
