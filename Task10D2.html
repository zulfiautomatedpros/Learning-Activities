<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form Borders</title>
    <link rel="stylesheet" href="task10.css">
</head>
<body>

    <div class="form-container">
        <h2>Styled Form Borders</h2>
        <form>
            <label for="solid">Solid Border:</label>
            <input type="text" id="solid" placeholder="Solid Border">

            <label for="dashed">Dashed Border:</label>
            <input type="text" id="dashed" placeholder="Dashed Border">

            <label for="dotted">Dotted Border:</label>
            <input type="text" id="dotted" placeholder="Dotted Border">

            <label for="double">Double Border:</label>
            <input type="text" id="double" placeholder="Double Border">

            <label for="groove">Groove Border:</label>
            <input type="text" id="groove" placeholder="Groove Border">

            <label for="ridge">Ridge Border:</label>
            <input type="text" id="ridge" placeholder="Ridge Border">

            <label for="inset">Inset Border:</label>
            <input type="text" id="inset" placeholder="Inset Border">

            <label for="outset">Outset Border:</label>
            <input type="text" id="outset" placeholder="Outset Border">

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
